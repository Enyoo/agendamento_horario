{% extends 'agendamento/base.html' %}

{% block title %}Agendar{% endblock %}

{% block content %}
<h2>Agendar Horário</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" class="form-control" id="data" name="data">
    </div>
    <div class="form-group">
        <label>Horários Disponíveis:</label>
        <div class="form-check">
        {% for horario in horarios %}
            <!-- <input class="form-check-input" type="checkbox" name="horarios" value="{{ horario.id }}" id="horario{{ horario.id }}">
            <label class="form-check-label" for="horario{{ horario.id }}">
                {{ horario.horario }}
            </label> -->
            <input type="checkbox" class="btn-check" id="{{horario.id}}" name="horarios" value="{{ horario.id }}" >
            <label class="btn btn-primary" for="{{horario.id}}">{{horario.horario}}</label>
        {% endfor %}
            </div>
    </div>
    <button type="submit" class="btn btn-primary">Agendar</button>
</form>
{% endblock %}
<a href="{% url 'agendamento_sucesso' %}">Ver sucesso do agendamento</a>
